name: JS Lint

on:
    push:
        paths:
            - 'apps/**'
    pull_request:
        paths:
            - 'apps/**'

jobs:
    lint:
        name: ESLint & Prettier
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: ESLint check
              run: npm run lint

            - name: Prettier format check
              run: npm run format:check
